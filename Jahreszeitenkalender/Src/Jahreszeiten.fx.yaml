Jahreszeiten As screen:
    OnVisible: =Set(currentime,Now());

    January As button:
        BorderStyle: =BorderStyle.None
        Fill: |-
            =If ( currentime >= DateTimeValue( "01/02/2022, 12:00:00 AM" ), 
                RGBA(178, 153, 196, 1)
            ,//else 
                Gray
            ) 
        FontWeight: =FontWeight.Bold
        Height: =384
        HoverFill: |-
            =If ( currentime >= DateTimeValue( "01/02/2022, 12:00:00 AM" ), 
                ColorFade(RGBA(32, 0, 125, 1), -20%)
            ,//else 
                Gray
            ) 
        OnSelect: |-
            =Set(currentime,Now());
            If ( currentime >= DateTimeValue( "01/02/2022, 12:00:00 AM" ), 
                Navigate(JanuaryScreen,ScreenTransition.None)
            ,//else 
                false
            ) 
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Size: =30
        Text: ="JAN"
        Width: =228
        ZIndex: =1

